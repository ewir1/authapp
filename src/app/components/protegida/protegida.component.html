<div class="container" *ngIf="profile">
  <div class="row">
    <div class="col-md-4">
      <img [src]="profile.picture" [alt]="profile.name" class="img-fluid">
    </div>
    <div class="col-md-8">
      <ul class="list-group">
        <li class="list-group-item">
          <p class="text-primary">Nombre: <small>{{ profile.name }}</small></p>
        </li>
        <li class="list-group-item">
          <p class="text-primary">Genero: <small>{{ profile.gender }}</small></p>
        </li>
        <li class="list-group-item">
          <p class="text-primary">Fecha: <small>{{ profile.updated_at | date:'dd MM yyyy'}}</small></p>
        </li>
      </ul>
    </div>
  </div>
</div>

<pre>
  {{ profile | json }}
</pre>
